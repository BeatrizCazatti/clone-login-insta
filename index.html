<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Instagran</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/instagram-ico.ico" type="image/x-icon">
</head>
<body>
    <section>
            <div class="left">
                <div class="phone">
                    <img src="img/instagram-celular.png" alt="">
                </div>
            </div>
            <div class="right">
                <div class="group">
                    <div class="logo">
                        <img src="img/instagram-logo.png" alt="">
                    </div>
                    <div class="photo">
                        <img src="img/Perfil-Linkedin.jfif" alt="">
                    </div>
                    <a href="#" class="button">Continue como cazattifigueiredo</a>
                    <a href="#" class="link-blue">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é cazattifigueiredo?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
                </div>
                <div class="download">
                    <div>
                        <p>Baixe o aplicativo</p>
                    </div>
                    <div class="download-app">
                        <a href=""><img src="img/apple-button.png" alt=""></a>
                        <a href=""><img src="img/googleplay-button.png" alt=""></a>
                    </div>
                </div>
            </div>
    </section>
</body>
</html>
